<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Day Night Toggle App</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="app-wrapper">
    <section class="app-card">

      <h1 class="app-title">Day & Night Toggle</h1>
      <p class="app-desc">
        A simple responsive web app that allows users to switch between light and dark themes with smooth animations.
      </p>

      <div class="theme-toggle" id="toggleBtn">
        <div class="toggle-knob">
          <ion-icon name="sunny-outline" class="toggle-icon"></ion-icon>
        </div>
        <span class="toggle-text">Day Mode</span>
      </div>

      <div class="status-box">
        <span class="status-label">Current Theme:</span>
        <span class="status-value" id="statusText">Day</span>
      </div>

    </section>
  </main>

  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <script src="script.js"></script>
</body>
</html>
